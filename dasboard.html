<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Layout</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --yellow: #fbb117;
            --white: #fff;
            --gray: #f5f5f5;
            --black1: #222;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            background: var(--gray);
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .navigation {
            width: 300px;
            height: 100vh;
            background: var(--yellow);
            border-left: 10px solid var(--yellow);
            overflow: hidden;
        }

        .navigation ul {
            margin: 0;
            padding: 0;
        }

        .navigation ul li {
            list-style: none;
        }

        .navigation ul li a {
            display: flex;
            align-items: center;
            padding: 25px 15px; 
            color: var(--black1);
            text-decoration: none;
            transition: 0.3s;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
        }

        .navigation ul li a:hover {
            background-color: #ffffff33;
        }


        .navigation ul li a.active {
            background-color: var(--white);
        }

        .navigation ul li a .icon {
            min-width: 50px;
            text-align: center;
            font-size: 18px;
        }

        .navigation ul li a .title {
            font-size: 16px;
            font-weight: 500;
        }

        .logo-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 30px 15px;
            color: var(--black1);
            text-decoration: none;
        }

        .logo-link .icon img {
            display: block;
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .content {
            flex: 1;
            height: 100vh;
            background: var(--white);
            overflow: auto;
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="#" class="logo-link">
                <span class="icon">
                    <img src="logo2.png" alt="Logo">
                </span>
                <span class="logo-text">Lost & Found inc.</span>
            </a>
            <ul>
                <li>
                    <a href="navdasboard.html" target="main-frame">
                        <span class="icon">üìä</span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="signupuser.html" target="main-frame">
                        <span class="icon">üë§</span>
                        <span class="title">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html" target="main-frame">
                        <span class="icon">‚öôÔ∏è</span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="home.html" target="main-frame">
                        <span class="icon">üè†</span>
                        <span class="title">Back to Home</span>
                    </a>
                </li>
                <li>
                    <a href="logout.html" target="main-frame">
                        <span class="icon">üö™</span>
                        <span class="title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="content">
            <iframe name="main-frame" src="navdasboard.html"></iframe>
        </div>
    </div>

    <script>
        const links = document.querySelectorAll('.navigation ul li a');
        const iframe = document.querySelector('.content iframe');

        // Set clicked link as active
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Set active based on iframe URL (for reload or back/forward)
        iframe.addEventListener('load', function() {
            const iframePage = iframe.contentWindow.location.pathname.split('/').pop();
            links.forEach(l => {
                const linkPage = l.getAttribute('href').split('/').pop();
                l.classList.toggle('active', linkPage === iframePage);
            });
        });
    </script>
</body>
</html>
