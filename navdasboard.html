<!DOCTYPE html>
<html>
<head>
    <title>Lost&Found.com</title>
    <style>
        :root {
            --white: #fff;
            --gray: #f5f5f5;
            --black: #333;
            --yellow: #fbb117;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--gray);
        }

        /* Topbar */
        .topbar {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--gray);
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 0 20px;
        }

        .toggle {
            font-size: 2rem;
            cursor: pointer;
        }

        .search {
            display: flex;
            align-items: center;
            background: #eee;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .search input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
        }

        .search span {
            font-size: 1.2rem;
            color: var(--black);
            margin-left: 5px;
        }

        .user {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .user img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation (if needed later) */
        .navigation {
            position: fixed;
            top: 80px;
            left: 0;
            width: 300px;
            height: calc(100vh - 80px);
            background: var(--yellow);
        }

        /* Main content */
        .main {
            margin-top: 80px;
            padding: 20px;
            min-height: calc(100vh - 80px);
        }

        .cardbox {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .cardbox .card {
            background: var(--gray);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 7px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .cardbox .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .card .numbers {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--black);
        }

        .card .cardname {
            font-size: 0.9rem;
            color: #666;
        }

        .iconbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iconbox img {
            width: 40px;
            height: 40px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .topbar {
                flex-direction: column;
                height: auto;
                padding: 10px 20px;
            }
            .search {
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div class="toggle">‚ò∞</div>
        
        <div class="search">
            <input type="text" placeholder="Search here">
            <span>üîç</span>
        </div>
        
        <div class="user">
            <img src="navuser.png" alt="User">
        </div>
    </div>

    <div class="main">
        <div class="cardbox">
            <div class="card">
                <div>
                    <div class="numbers">1,504</div>
                    <div class="cardname">Daily Views</div>
                </div>
                <div class="iconbox">
                    <img src="view.jpg" alt="Views">
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">80</div>
                    <div class="cardname">Lost items per day</div>
                </div>
                <div class="iconbox">
                    <img src="lostitem.png" alt="Lost Items">
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">2,382</div>
                    <div class="cardname">Comments</div>
                </div>
                <div class="iconbox">
                    <img src="comments.png" alt="Comments">
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">1,200+</div>
                    <div class="cardname">Resolved Items</div>
                </div>
                <div class="iconbox">
                    <img src="resolved.webp" alt="Resolved">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
